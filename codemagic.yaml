workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        XCODE_WORKSPACE: "YourWorkspace.xcworkspace" # **YOUR WORKSPACE NAME** (or .xcodeproj)
        XCODE_SCHEME: "YourScheme"                # **YOUR SCHEME NAME**
        BUNDLE_ID: "tunedtech.uk.tunedJobs"       # Your bundle identifier
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --export-method ad-hoc \ # Use ad-hoc method
            --bundle-identifier "$BUNDLE_ID"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email: # Optional: If you want to be notified
        recipients:
          - user_1@example.com
          - user_2@example.com