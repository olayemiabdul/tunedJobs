workflows:
  ios-workflow:
    name: iOS Production
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "tunedtech.uk.tunedJobs"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        APP_STORE_APPLE_ID: olayemi.abdullahi9585@gmail.com
        APP_SPECIFIC_PASSWORD: jhiv-spnz-rgpj-wfbo
      xcode: latest
      cocoapods: default
      flutter: stable
      ios_signing:
        provisioning_profiles:
          - abdul  # Ensure this matches the profile name in Codemagic UI
        certificates:
          - development_Certificates  # Ensure this matches the certificate name in Codemagic UI
    cache:
      cache_paths:
        - ~/.pub-cache
        - $FLUTTER_ROOT/.pub-cache
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
    scripts:
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --apple-id "$APP_STORE_APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD"
          keychain add-certificates

      - name: Install Flutter dependencies
        script: |
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod repo update
          pod install

      - name: Flutter build
        script: |
          flutter build ios --release --no-codesign

      - name: Manually Sign and Build iOS
        script: |
          xcode-project use-profiles
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: true
        beta_groups:
          - "Internal Testers"